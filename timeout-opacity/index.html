<!DOCTYPE html>
<html>

<head>
    <title>Timeout opacity</title>

    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>

<body>
    <div>
        <a href="/">Home</a>
        <br/>
        <br/>
    </div>

    <div>
        <input type="checkbox" id="checkboxIdOpacityOne" name="checkboxIdOpacityOne" value="checkboxIdOpacityOne">

        <label for="checkboxIdOpacityOne"> checkboxIdOpacityOne</label><br>
    
        <input type="checkbox" id="checkboxIdOpacityZero" name="checkboxNameOpacityZero" value="checkboxValueOpacityZero"
            style="opacity: 0;">
    
        <label for="checkboxIdOpacityZero"> checkboxIdOpacityZero</label><br>
    </div>
    

</body>

</html>
